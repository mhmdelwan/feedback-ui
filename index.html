<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeddback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="headin">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating ">
                <img src="images/sad.png" alt="sad">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="images/neutral.png" alt="sad">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="images/happiness.png" alt="sad">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
